<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>WHAT 2 DO</h1>
  </header>
  <div class="sidebar">
    <button type="button" class="new-project">New Project</button>
    <dialog class="new-project-modal">
      <form method="dialog" class="new-project-form">
        <div>
          <label for="name">Project Name :</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-button">
          <button type="submit" id="submit" >Confirm</button>
        </div>
      </form>
    </dialog>
    <div class="projects">
      <h3>Projects</h3>
      <div class="projects-list"></div>
    </div>
  </div>
  <div class="content">
    <h3>Tasks</h3>

    <dialog class="new-todo-modal">
      <form method="dialog" class="new-todo">
        <div>
          <label for="title">Title :</label>
          <input type="text" name="title" id="title" required>
        </div>
        <div>
          <label for="description">Description :</label>
          <input type="text" name="description" id="description" required>
        </div>
        <div>
          <label for="due-date">Due Date :</label>
          <input type="date" name="due-date" id="due-date" required>
        </div>
        <div>
          <label for="priority">Priority :</label>
          <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-button">
          <button type="button" id="submit" >Confirm</button>
          <button id="cancel" formnovalidate>Cancel</button>
        </div>
      </form>
    </dialog>


    <dialog class="edit-todo-modal">
      <form method="dialog" class="edit-todo">
        <div>
          <label for="edit-title">Title :</label>
          <input type="text" name="edit-title" id="edit-title" required>
        </div>
        <div>
          <label for="edit-description">Description :</label>
          <input type="text" name="edit-description" id="edit-description" required>
        </div>
        <div>
          <label for="edit-due-date">Due Date :</label>
          <input type="date" name="edit-due-date" id="edit-due-date" required>
        </div>
        <div>
          <label for="edit-priority">Priority :</label>
          <select name="edit-priority" id="edit-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-button">
          <button type="button" id="edit-submit" >Confirm</button>
          <button id="edit-cancel" formnovalidate>Cancel</button>
        </div>
      </form>
    </dialog>

    <div class="main-content"></div>
  </div>

  <dialog class="edit-todo-modal">
    <form method="dialog" class="edit-todo">
      <div>
        <label for="title">Title :</label>
        <input type="text" name="title" id="title" value="title" required>
      </div>
      <div>
        <label for="description">Description :</label>
        <input type="text" name="description" id="description" required>
      </div>
      <div>
        <label for="due-date">Due Date :</label>
        <input type="date" name="due-date" id="due-date" required>
      </div>
      <div>
        <label for="priority">Priority :</label>
        <select name="priority" id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="form-button">
        <button type="button" id="submit" >Confirm</button>
        <button id="cancel" formnovalidate>Cancel</button>
      </div>
    </form>
  </dialog>

  <div class="main-content"></div>
</div>

</body>
</html>
